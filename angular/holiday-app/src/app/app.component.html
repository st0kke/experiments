<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <!--
  <input name="newYear" type="text" [(ngModel)]="newYear"/>
  <button (click)="addyear()">Add New Year</button>
  <br/>
  -->
  <form (ngSubmit)="newItem(myForm)" #myForm="ngForm">
    <input name="newYear" type="text" ngModel required/>
    <button type="submit" [disabled]="!myForm.valid">Add New Year</button>
  </form>

  <app-months *ngFor="let year of years"
  (yearEvent)="removeYear(year)"
  [year]="year"></app-months>
</div>
