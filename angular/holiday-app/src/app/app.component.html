<h1>{{title}}</h1>

<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
  <input name="inputYear" type="text" ngModel required />
  <button type="submit" [disabled]="!myForm.valid">Calculate</button>
  <br/>
</form>

<h2>Data</h2>
  <app-months *ngFor="let month of months"
  (monthClicked)="removeYear(month)"
  [month]="month.name"
  [holidayString]="month.holidays"
  [dayString]="month.days"></app-months>

<h2>SQL Strings</h2>
  <app-sql *ngFor="let month of months"
    [year]="inputYear"
    [month]="month.name"
    [holidayString]="month.holidays"
    [dayString]="month.days"
  >

  </app-sql>
